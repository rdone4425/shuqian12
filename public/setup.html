<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统初始化 - 书签管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setup-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .setup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .setup-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .setup-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 0 1rem;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e2e8f0;
            color: #718096;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .step.active .step-number {
            background: #667eea;
            color: white;
        }

        .step.completed .step-number {
            background: #48bb78;
            color: white;
        }

        .setup-content {
            margin-bottom: 2rem;
        }

        .setup-step {
            display: none;
        }

        .setup-step.active {
            display: block;
        }

        .info-box {
            background: #e6f3ff;
            border: 1px solid #b3d9ff;
            color: #0066cc;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }

        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }

        .success-box {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }

        .error-box {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }

        .setup-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }

        .setup-btn:hover {
            transform: translateY(-2px);
        }

        .setup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .setup-btn.secondary {
            background: #6c757d;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .log-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.875rem;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checklist {
            list-style: none;
            padding: 0;
        }

        .checklist li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
        }

        .checklist li::before {
            content: "⏳";
            margin-right: 0.5rem;
        }

        .checklist li.completed::before {
            content: "✅";
        }

        .checklist li.error::before {
            content: "❌";
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <h1>书签管理系统初始化</h1>
            <p>欢迎使用书签管理系统，让我们开始设置吧！</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step-1">
                <div class="step-number">1</div>
                <span>检查环境</span>
            </div>
            <div class="step" id="step-2">
                <div class="step-number">2</div>
                <span>初始化数据库</span>
            </div>
            <div class="step" id="step-3">
                <div class="step-number">3</div>
                <span>完成设置</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 33%"></div>
        </div>

        <div class="setup-content">
            <!-- 步骤1：检查环境 -->
            <div class="setup-step active" id="content-1">
                <div class="info-box">
                    <h3>环境检查</h3>
                    <p>系统将检查必要的环境配置，包括数据库连接等。</p>
                </div>
                
                <ul class="checklist" id="env-checklist">
                    <li id="check-db">检查数据库连接</li>
                    <li id="check-tables">检查数据表状态</li>
                    <li id="check-settings">检查系统设置</li>
                </ul>

                <button class="setup-btn" onclick="checkEnvironment()">
                    <span id="check-btn-text">开始检查</span>
                </button>
            </div>

            <!-- 步骤2：初始化数据库 -->
            <div class="setup-step" id="content-2">
                <div class="warning-box">
                    <h3>数据库初始化</h3>
                    <p>系统将创建必要的数据表和初始数据。这个过程可能需要几分钟时间。</p>
                </div>

                <div class="log-output" id="init-log" style="display: none;"></div>

                <button class="setup-btn" onclick="initializeDatabase()">
                    <span id="init-btn-text">初始化数据库</span>
                </button>
            </div>

            <!-- 步骤3：完成设置 -->
            <div class="setup-step" id="content-3">
                <div class="success-box">
                    <h3>🎉 初始化完成！</h3>
                    <p>系统已成功初始化，您现在可以开始使用书签管理系统了。</p>
                </div>

                <button class="setup-btn" onclick="goToAdmin()">
                    进入管理后台
                </button>
                
                <button class="setup-btn secondary" onclick="goToHome()">
                    访问首页
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;

        // 检查环境
        async function checkEnvironment() {
            const btn = document.getElementById('check-btn-text');
            const originalText = btn.textContent;
            btn.innerHTML = '<span class="loading"></span>检查中...';

            try {
                // 检查数据库连接
                await checkItem('check-db', async () => {
                    const response = await fetch('/api/system/stats');
                    return response.status !== 500;
                });

                // 检查数据表
                await checkItem('check-tables', async () => {
                    const response = await fetch('/api/database/init', { method: 'POST' });
                    return response.ok;
                });

                // 检查系统设置
                await checkItem('check-settings', async () => {
                    return true; // 简化检查
                });

                // 所有检查完成，进入下一步
                setTimeout(() => {
                    nextStep();
                }, 1000);

            } catch (error) {
                console.error('环境检查失败:', error);
                btn.textContent = '检查失败，点击重试';
            }
        }

        // 检查单个项目
        async function checkItem(itemId, checkFunction) {
            const item = document.getElementById(itemId);
            
            try {
                const result = await checkFunction();
                if (result) {
                    item.classList.add('completed');
                } else {
                    item.classList.add('error');
                    throw new Error(`${itemId} 检查失败`);
                }
            } catch (error) {
                item.classList.add('error');
                throw error;
            }
            
            // 添加延迟以显示进度
            await new Promise(resolve => setTimeout(resolve, 500));
        }

        // 初始化数据库
        async function initializeDatabase() {
            const btn = document.getElementById('init-btn-text');
            const log = document.getElementById('init-log');
            
            btn.innerHTML = '<span class="loading"></span>初始化中...';
            log.style.display = 'block';
            log.textContent = '开始初始化数据库...\n';

            try {
                const response = await fetch('/api/database/init', {
                    method: 'POST'
                });

                const data = await response.json();
                
                if (data.success) {
                    log.textContent += '✅ 数据库初始化成功\n';
                    if (data.results) {
                        data.results.forEach(result => {
                            log.textContent += result + '\n';
                        });
                    }
                    
                    setTimeout(() => {
                        nextStep();
                    }, 2000);
                } else {
                    throw new Error(data.message || '初始化失败');
                }

            } catch (error) {
                console.error('数据库初始化失败:', error);
                log.textContent += '❌ 初始化失败: ' + error.message + '\n';
                btn.textContent = '重试初始化';
            }
        }

        // 下一步
        function nextStep() {
            if (currentStep < 3) {
                // 隐藏当前步骤
                document.getElementById(`content-${currentStep}`).classList.remove('active');
                document.getElementById(`step-${currentStep}`).classList.remove('active');
                document.getElementById(`step-${currentStep}`).classList.add('completed');

                // 显示下一步
                currentStep++;
                document.getElementById(`content-${currentStep}`).classList.add('active');
                document.getElementById(`step-${currentStep}`).classList.add('active');

                // 更新进度条
                const progress = (currentStep / 3) * 100;
                document.getElementById('progress-fill').style.width = progress + '%';
            }
        }

        // 前往管理后台
        function goToAdmin() {
            window.location.href = '/admin.html';
        }

        // 前往首页
        function goToHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
