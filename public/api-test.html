  <script>
    async function testAPI(endpoint, method = 'GET', body = null) {
      const resultId = endpoint.replace('/api/', '') + '-result';
      const resultElement = document.getElementById(resultId);

      resultElement.style.display = 'block';
      resultElement.className = 'result info';
      resultElement.textContent = `æ­£åœ¨æµ‹è¯• ${endpoint}...`;

      try {
        const options = { method };

          options.headers = { 'Content-Type': 'application/json' };
          options.body = JSON.stringify(body);
        }

        const response = await fetch(endpoint, options);

        const responseInfo = {
          status: response.status,
          statusText: response.statusText,
          headers: Object.fromEntries(response.headers.entries()),
          url: response.url
        };

        let responseData;
        const contentType = response.headers.get('content-type');

        if (contentType && contentType.includes('application/json')) {
          try {
            responseData = await response.json();
          } catch (jsonError) {
            responseData = `JSONè§£æå¤±è´¥: ${jsonError.message}`;
          }
        } else {
          const text = await response.text();
          responseData = `éJSONå“åº” (${contentType}):\n${text.substring(0, 500)}${text.length > 500 ? '...' : ''}`;
        }

        const result = {
          endpoint,
          method,
          response: responseInfo,
          data: responseData
        };

        resultElement.className = response.ok ? 'result success' : 'result error';
        resultElement.textContent = JSON.stringify(result, null, 2);

        resultElement.textContent = `è¯·æ±‚å¤±è´¥:\n${error.message}\n\né”™è¯¯è¯¦æƒ…:\n${error.stack}`;
      }
    }
