<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的书签导航</title>
  <link rel="stylesheet" href="css/homepage.css">
  <!-- Font Awesome 图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 网站图标 -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="homepage">
  <!-- 顶部导航栏 -->
  <nav class="top-nav">
    <div class="nav-container">
      <div class="nav-brand">
        <i class="fas fa-compass"></i>
        <span>我的书签导航</span>
      </div>
      <div class="nav-actions">
        <button type="button" id="theme-toggle" class="nav-btn" title="切换主题">
          <i class="fas fa-moon"></i>
        </button>
        <a href="admin.html" class="nav-btn" title="管理后台">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- 主要内容区域 -->
  <main class="main-content">
    <!-- 搜索区域 -->
    <section class="search-section">
      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search-input" placeholder="搜索书签..." class="search-input">
        </div>
        <div class="quick-filters">
          <select id="category-filter" class="filter-select" title="选择分类">
            <option value="">所有分类</option>
          </select>
          <select id="domain-filter" class="filter-select" title="选择网站">
            <option value="">所有网站</option>
          </select>
          <button type="button" id="apply-filters" class="filter-btn" title="应用筛选">
            <i class="fas fa-filter"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- 统计信息 -->
    <section class="stats-section">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-bookmark"></i>
          </div>
          <div class="stat-info">
            <div class="stat-number" id="total-count">0</div>
            <div class="stat-label">书签</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-globe"></i>
          </div>
          <div class="stat-info">
            <div class="stat-number" id="domain-count">0</div>
            <div class="stat-label">网站</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-folder"></i>
          </div>
          <div class="stat-info">
            <div class="stat-number" id="category-count">0</div>
            <div class="stat-label">分类</div>
          </div>
        </div>
      </div>
    </section>

    <!-- 书签展示区域 -->
    <section class="bookmarks-section">
      <div class="bookmarks-grid" id="bookmarks-list">
        <!-- 书签卡片将在这里动态添加 -->
        <div class="loading-state">
          <i class="fas fa-spinner fa-spin"></i>
          <p>加载中...</p>
        </div>
      </div>

      <!-- 分页控制 -->
      <div class="pagination-controls">
        <button type="button" id="prev-page" class="page-btn" disabled>
          <i class="fas fa-chevron-left"></i>
          上一页
        </button>
        <span id="page-info" class="page-info">第 1 页</span>
        <button type="button" id="next-page" class="page-btn">
          下一页
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </section>
  </main>

  <!-- 隐藏的子分类选择器 -->
  <select id="subcategory-filter" class="hidden">
    <option value="">全部</option>
  </select>

  <!-- 数据库状态指示器 -->
  <div class="db-status-indicator">
    <span id="db-status">检查中...</span>
  </div>

  <!-- 新的书签卡片模板 -->
  <template id="bookmark-template">
    <div class="bookmark-card">
      <div class="bookmark-header">
        <div class="bookmark-favicon">
          <img src="" alt="网站图标" loading="lazy">
        </div>
        <div class="bookmark-domain-info">
          <span class="bookmark-domain"></span>
          <span class="bookmark-category"></span>
        </div>
      </div>
      <div class="bookmark-body">
        <h3 class="bookmark-title">
          <a href="" target="_blank" rel="noopener noreferrer"></a>
        </h3>
        <p class="bookmark-url"></p>
      </div>
      <div class="bookmark-footer">
        <span class="bookmark-date">
          <i class="fas fa-calendar-alt"></i>
          <span class="date-text"></span>
        </span>
      </div>
    </div>
  </template>

  <script src="js/app.js"></script>
</body>
</html>
