<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签管理后台</title>
  <!-- Vue.js 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Font Awesome 图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 网站图标 -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- 引入样式文件 -->
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div id="app">
    <div class="app-container">
      <!-- 顶部导航 -->
      <nav class="top-nav">
        <div class="nav-brand">
          <i class="fas fa-cog"></i>
          <span>书签管理后台</span>
        </div>
        <div class="nav-actions">
          <span v-if="currentUser" class="nav-btn user-info">
            <i class="fas fa-user"></i>
            {{ currentUser.username }}
          </span>
          <button v-if="currentUser" @click="logout" class="nav-btn logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            登出
          </button>
          <a href="index.html" class="nav-btn" title="返回前台">
            <i class="fas fa-home"></i>
            返回前台
          </a>
          <button class="nav-btn" @click="toggleTheme" title="切换主题">
            <i :class="isDark ? 'fas fa-sun' : 'fas fa-moon'"></i>
          </button>
        </div>
      </nav>

      <!-- 主要内容 -->
      <main class="main-content">
        <div v-if="isLoading" class="loading-container">
          <i class="fas fa-spinner fa-spin loading-icon"></i>
          <p class="loading-text">正在验证身份...</p>
        </div>
        <admin-view v-else></admin-view>
      </main>
    </div>
  </div>

  <!-- 引入 JavaScript 文件 -->
  <script src="js/admin-utils.js"></script>
  <script src="js/admin-methods.js"></script>
  <script src="js/admin-components.js"></script>
  <script src="js/admin-app.js"></script>
  
  <script>
    // 初始化应用
    document.addEventListener('DOMContentLoaded', function() {
      const { createApp, ref, onMounted } = Vue;
      
      const app = createApp({
        setup() {
          const isDark = ref(false);
          const currentUser = ref(null);
          const isLoading = ref(true);

          const toggleTheme = () => {
            isDark.value = !isDark.value;
            document.body.classList.toggle('dark-theme', isDark.value);
          };

          // 检查数据库初始化状态
          const checkDatabaseInit = async () => {
            try {
              const response = await fetch('/api/system/stats');
              if (response.status === 500) {
                return false;
              }
              return true;
            } catch (error) {
              console.error('数据库检查失败:', error);
              return false;
            }
          };

          // 检查认证状态
          const checkAuth = async () => {
            try {
              // 首先检查数据库是否已初始化
              const dbInitialized = await checkDatabaseInit();
              if (!dbInitialized) {
                window.location.href = '/setup.html';
                return;
              }

              const response = await fetch('/api/auth/users');
              const data = await response.json();

              if (response.status === 401) {
                window.location.href = '/login.html';
                return;
              }

              if (data.success && data.users) {
                currentUser.value = { username: 'admin' };
              }
            } catch (error) {
              console.error('认证检查失败:', error);
              window.location.href = '/setup.html';
            } finally {
              isLoading.value = false;
            }
          };

          // 登出
          const logout = async () => {
            try {
              await fetch('/api/auth/logout', { method: 'POST' });
              window.location.href = '/login.html';
            } catch (error) {
              console.error('登出失败:', error);
              window.location.href = '/login.html';
            }
          };

          // 页面加载时检查认证
          onMounted(() => {
            checkAuth();
          });

          return {
            isDark,
            currentUser,
            isLoading,
            toggleTheme,
            logout
          };
        }
      });

      // 注册全局组件
      if (window.AdminView) {
        app.component('adminView', window.AdminView);
      }

      // 挂载应用
      app.mount('#app');
    });
  </script>
</body>
</html>
