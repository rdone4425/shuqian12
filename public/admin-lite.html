<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签管理 - 轻量版</title>
  <link rel="stylesheet" href="css/admin-compact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
  <!-- 顶部导航 -->
  <nav class="admin-navbar">
    <div class="navbar-brand">
      <i class="fas fa-shield-alt"></i>
      <span>管理后台</span>
    </div>
    <div class="navbar-center">
      <div class="db-status-badge">
        <i class="fas fa-database"></i>
        <span id="db-status">检查中...</span>
      </div>
    </div>
    <div class="navbar-actions">
      <a href="index.html" class="nav-btn" title="返回前台">
        <i class="fas fa-home"></i>
      </a>
    </div>
  </nav>

  <!-- 主要内容 -->
  <div class="admin-layout">
    <!-- 侧边栏 -->
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <button id="add-bookmark-btn" class="primary-action-btn">
          <i class="fas fa-plus"></i>
          <span>添加书签</span>
        </button>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-item active" data-tab="bookmarks">
          <i class="fas fa-bookmark"></i>
          <span>书签管理</span>
        </div>
        <div class="nav-item" data-tab="categories">
          <i class="fas fa-folder-tree"></i>
          <span>分类管理</span>
        </div>
        <div class="nav-item" data-tab="settings">
          <i class="fas fa-cog"></i>
          <span>系统设置</span>
        </div>
      </nav>
    </aside>

    <!-- 主内容区域 -->
    <main class="admin-main">
      <!-- 书签管理 -->
      <div class="tab-content active" id="bookmarks-tab">
        <div class="page-header">
          <h1>书签管理</h1>
          <div class="header-actions">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" id="bookmark-search" placeholder="搜索书签...">
            </div>
          </div>
        </div>

        <!-- 筛选器 -->
        <div class="filters-section">
          <div class="filter-grid">
            <div class="filter-item">
              <label for="admin-domain-filter">域名筛选</label>
              <select id="admin-domain-filter" class="filter-select">
                <option value="">所有域名</option>
              </select>
            </div>
            <div class="filter-item">
              <label for="admin-category-filter">分类筛选</label>
              <select id="admin-category-filter" class="filter-select">
                <option value="">所有分类</option>
              </select>
            </div>
            <div class="filter-item">
              <button type="button" id="admin-apply-filters" class="filter-btn">
                <i class="fas fa-filter"></i>
                应用筛选
              </button>
            </div>
          </div>
        </div>

        <!-- 书签表格 -->
        <div class="table-container">
          <div class="table-wrapper">
            <table class="modern-table">
              <thead>
                <tr>
                  <th class="col-id">#</th>
                  <th class="col-title">标题</th>
                  <th class="col-domain">域名</th>
                  <th class="col-category">分类</th>
                  <th class="col-date">添加日期</th>
                  <th class="col-actions">操作</th>
                </tr>
              </thead>
              <tbody id="bookmarks-table-body">
                <tr class="loading-row">
                  <td colspan="6">
                    <div class="loading-content">
                      <i class="fas fa-spinner fa-spin"></i>
                      <span>加载中...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- 分页 -->
        <div class="pagination-section">
          <div class="pagination-controls">
            <button type="button" id="admin-prev-page" class="page-btn" disabled>
              <i class="fas fa-chevron-left"></i>
              上一页
            </button>
            <span id="admin-page-info" class="page-info">第 1 页</span>
            <button type="button" id="admin-next-page" class="page-btn">
              下一页
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- 分类管理 -->
      <div class="tab-content" id="categories-tab">
        <div class="page-header">
          <h1>分类管理</h1>
        </div>
        <div class="quick-actions">
          <h2>分类功能开发中...</h2>
          <p>此功能正在开发中，敬请期待。</p>
        </div>
      </div>

      <!-- 系统设置 -->
      <div class="tab-content" id="settings-tab">
        <div class="page-header">
          <h1>系统设置</h1>
        </div>
        <div class="quick-actions">
          <h2>数据库管理</h2>
          <div class="action-grid">
            <button type="button" class="action-card" onclick="alert('功能开发中')">
              <i class="fas fa-database"></i>
              <span>初始化数据库</span>
            </button>
            <button type="button" class="action-card" onclick="alert('功能开发中')">
              <i class="fas fa-download"></i>
              <span>导出数据</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- 隐藏的子分类选择器 -->
  <select id="admin-subcategory-filter" class="hidden">
    <option value="">全部</option>
  </select>

  <script src="js/admin.js"></script>
</body>
</html>
